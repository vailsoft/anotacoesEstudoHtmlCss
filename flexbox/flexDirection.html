<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eixos Flexbox: flex-direction</title>
    <link rel="stylesheet" href="./css/flexDirection.css">
</head>
<body>
    <h1>flex-direction: row;</h1>
    <div class="caixa1">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
    <h1>flex-direction: row-reverse;</h1>
    <div class="caixa2">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
    <h1>flex-direction: column;</h1>
    <div class="caixa3">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
    <h1>flex-direction: column-reverse;</h1> 
    <div class="caixa4">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
    <div class="img">
        <img src="img/EixosFlexbox.png" alt="Exemplo Eixos">
    </div>

</html>
