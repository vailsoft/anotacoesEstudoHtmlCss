<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="./css/justifyContent.css">
</head>
<body>
    <h1>justify-content: flex-start;</h1>
    <div class="caixa1">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
    <h1>justify-content: flex-end;</h1>
    <div class="caixa2">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
    <h1>justify-content: center;</h1>
    <div class="caixa3">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
    <h1>justify-content: space-between;</h1> 
    <div class="caixa4">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
    <h1>justify-content: space-around;</h1> 
    <div class="caixa5">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
        <div><h1>4</h1></div>
    </div>
    <div class="img">
        <figure>
            <img src="./img/JustifyContent.png" alt="Exemplo Eixos">
            <figcaption>flex-direction: column;</figcaption>
        </figure>
    </div>
</body>
</html>
